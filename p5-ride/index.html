            body,
            html {
                margin: 0;

        </style>
        <script>
            let halfWidth, halfHeight;
            let dataReady = false;

            window.globalData = [];
            let starPositions;

            // let start = [40.748416, -73.9856605];
            // let end = [37.8113798, -122.4773046];

            let start = [45.679605, -111.049531];
            let end = [44.475066, -110.666146];

            function getElevationAlongPath(
                startPoint,
                stopPoint,
                samples = 400,
                offset = 0
            ) {
                let points = [];
                // startPoint and stopPoint are dicts of {latitude, longitude}
                let lat1 = startPoint.latitude;
                let lon1 = startPoint.longitude;
                let lat2 = stopPoint.latitude;
                let lon2 = stopPoint.longitude;

                let deltaLat = (lat2 - lat1) / samples;
                let deltaLon = (lon2 - lon1) / samples;

                let orientation = Math.atan2(lat2 - lat1, lon2 - lon1);
                for (let i = 0; i < samples; i++) {
                    let lat = lat1 + deltaLat * i;
                    let lon = lon1 + deltaLon * i;
                    // Optionally, offset 90Â° by `offset` amount. (More
                    // consistent near the equator, more distorted near the
                    // earth's poles.)
                    let offsetLat = lat + Math.sin(orientation) * offset;
                    let offsetLon = lon + Math.cos(orientation) * offset;
                    points.push({
                        latitude: offsetLat,
                        longitude: offsetLon,
                    });
                }

                return fetch("https://api.open-elevation.com/api/v1/lookup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Accept: "application/json",
                        Origin: "https://jordan.matelsky.com",
                    },
                    body: JSON.stringify({
                        locations: points,
                    }),
                })
                    .then((res) => res.json())
                    .catch((err) => console.error(err));
            }

            // function generateUrl(start, end, offset = 0, samples = 500) {
            //     start = `${start[0] + offset},${start[1] + offset}`;
            //     end = `${end[0] + offset},${end[1] + offset}`;

            //     start = start.replace(",", "%2C");
            //     end = end.replace(",", "%2C");
            //     return (
            //         `https://query.yahooapis.com/v1/public/yql?q=` +
            //         `select%20*%20from%20json%20where%20url%3D'` +
            //         `https%3A%2F%2Fmaps.google.com%2Fmaps%2Fapi%2Felevation%2Fjson` +
            //         `%3Fpath%3D${start}%257C${end}%26samples%3D${samples}'` +
            //         `&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys`
            //     );
            // }

            Promise.all(
                [0, 0.01, 0.02].map((i) =>
                    getElevationAlongPath(
                        {
                            latitude: start[0],
                            longitude: start[1],
                        },
                        {
                            latitude: end[0],
                            longitude: end[1],
                        },
                        300,
                        i
                    )
                )
            ).then((data) => {
                console.log(data);
                dataReady = true;
                window.globalData = data;
            });

            function setup() {
                createCanvas(windowWidth, windowHeight);
                let starRadius = max(windowWidth, windowHeight);
                starPositions = [...Array(300)].map((i) => {
                    return [
                        Math.random() * starRadius * 2 - starRadius,
                        Math.random() * starRadius * 2 - starRadius,
                    ];
                });
            }

            function drawLandscape(r, c) {
                // Draw landscape "r" in color "c"

                let heightMult = 1;
                if (r < 4) {
                    heightMult /= 4 - r;
                }
                noStroke();
                fill(...c);
                beginShape();
                vertex(0, windowHeight);
                vertex(
                    40,
                    windowHeight -
                        (heightMult *
                            window.globalData[r].results[0].elevation) /
                            8
                );
                let j = 0;
                window.globalData[r].results.forEach((i, j) => {
                    vertex(
                        2 * 40 + j * 20,
                        windowHeight - (heightMult * i.elevation) / 8
                    );
                    jj = j;
                });
                vertex(10000 + windowWidth, windowHeight);
                endShape(CLOSE);
                ellipse(10, 10, 10, 10);
            }

            let frame = 300;

            function draw() {
                if (!dataReady) {
                    return;
                }

                push();
                translate((3 * windowWidth) / 4, windowHeight / 6);
                rotate(-frame / 10000);
                starPositions.forEach((pos) => {
                    fill(205 + random() * 50, 240, 240);
                    ellipse(pos[0], pos[1], 2.5, 2.5);
                });
                pop();
                frame += 2;
                background(0, 50);

                for (let i = window.globalData.length - 1; i >= 0; i--) {
                    let xOffset = -frame / (i + 1);
                    while (xOffset < -(10000 + windowWidth)) {
                        xOffset += 10000 + 2 * windowWidth;
                    }
                    push(); // Start a new drawing state
                    translate(xOffset, 0);
                    drawLandscape(i, [255 - i * 40, 200, 200]);
                    pop();
                }
            }
        </script>
